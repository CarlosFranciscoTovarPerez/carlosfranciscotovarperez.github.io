<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel con Bootstrap 4</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Carrusel de Imágenes</h2>
        <!-- Apartado del carrusel  -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="pagina1.html">
                        <img src="https://via.placeholder.com/900x400?text=Imagen+1" class="d-block w-100" alt="Imagen 1">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Practica1</h5>
                        <p>Esto te lleva a la practica1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="Practica1Tovar.html">
                        <img src="https://via.placeholder.com/900x400?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Segunda Imagen</h5>
                        <p>Descripción de la segunda imagen.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="pagina3.html">
                        <img src="https://via.placeholder.com/900x400?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
                    </a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Tercera Imagen</h5>
                        <p>Descripción de la tercera imagen.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
