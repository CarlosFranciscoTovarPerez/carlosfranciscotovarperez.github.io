<body>
	<h1>Formulario de Registro de Alumnos de Nuevo Ingreso</h1>
	<form>
		<p>Nombre completo <input type="text" name="Nombre">
		<p>Correo Electronico <input type="text" name="Correo">
		<p>Contraseña <input type="password" name="Contraseña">
	</form>

	<form>
		<p>Género<br><input type="radio" name="genero">Hombre
		<br><input type="radio" name="genero">Mujer
		<br><input type="radio" name="genero">Otro
	</form>

	<form>
		<p>Intereses<br><input type="checkbox" name="Intereses">Deporte
			<br><input type="checkbox" name="Intereses">Música
			<br><input type="checkbox" name="Intereses">Tecnología
	</form>

	<form>
		<p>Carrera a la que aspiras: 
		<select name="x">
			<option>Ingenería en Sistemas Computacionales</option>
			<option>Ingenería Civil</option>
			<option>Arquitectura</option>
			<option>Ingenería en Mecatrónica</option>
		</select>
	</form>

	<form>
		<p>Comentarios Adicionales<br>
		<textarea rows="10" cols="50"></textarea><br>
		<input type="submit" value="Enviar Formulario"> <input type="reset" value="Resetear Formulario">
	</form>

</body>
</html>
